containers:
  c1:
    image: ubuntu:trusty
    hostname: c1
    command: /bin/sleep 30000
    # this port is unused, but we need at least one open for docker links
    expose: [10000]

  c2:
    image: ubuntu:trusty
    hostname: c2
    command: sh -c "env && sleep 3600 && ping -i1 $C1_PORT_10000_TCP_ADDR"
    links: ["c1"]

  c3:
    image: ubuntu:trusty
    hostname: c3
    command: sh -c "env && sleep 3600 && ping -i1 $C1_PORT_10000_TCP_ADDR"
    links: ["c1"]

network:
  duplicate: 50%
